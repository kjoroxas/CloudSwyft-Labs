<div class="confModal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$confmodal.cancel()"><i class="glyphicon glyphicon-remove close" aria-hidden="true"></i></button>
        <span ng-model="$confmodal.title" ng-bind="$confmodal.title" class="panel-modal-title"></span>
    </div>

    <div ng-if="!$confmodal.centered" class="confModal-body">
        <div class="form-group">
            <span>
                {{$confmodal.message}} <span class="text-danger"><b>{{$confmodal.name}}</b></span>
            </span>
        </div>
    </div>
    <div ng-if="$confmodal.centered" class="confModal-body" style="text-align:center;">
        <div class="form-group">
            <span>
                {{$confmodal.message}} <span class="text-danger"><b>{{$confmodal.name}}</b></span>
            </span>
        </div>
    </div>
    <div class="confModal-footer" style="text-align:center">
        <div ng-if="status=='create' || status == 'edit' || status == 'delete'">
            <button ng-show="!$confmodal.info" class="btn btn-primary btn-confirm" type="button" ng-click="$confmodal.confirm()">Yes</button>
            <button ng-show="!$confmodal.info" class="btn btn-danger btn-confirm" type="button" ng-click="$confmodal.cancel()">No</button>
        </div>
        <div ng-if="status=='size'">
            <button ng-show="!$confmodal.info" class="btn btn-danger btn-confirm" type="button" ng-click="$confmodal.confirm()">Close</button>
        </div>
    </div>
</div>
