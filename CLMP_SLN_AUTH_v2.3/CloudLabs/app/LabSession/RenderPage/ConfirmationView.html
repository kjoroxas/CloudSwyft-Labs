<div class="modal-content panel-outline-content">
    <div class="col-xs-12 modal-header">
        <button type="button" class="close" style="color: chocolate; font-size: 18px;  padding: 5px;" aria-label="Close"
                ng-click="close()">
            <i class="glyphicon glyphicon-remove"></i>
        </button>
        <h3 class="panel-modal-title" style="color:#25a9c0; text-align:center;">Request Sent</h3>
    </div>
    <div style="margin-top:5px;">
        <div style="border-radius: 5px; padding: 2%; min-height: 7em; background-color: #2c303b; margin: 10px 10px 10px 10px;">
            <span style="color:white;font-size: 14px;word-wrap: break-word;">
                Your Lab Machine Request is sent.
            </span>

        </div>
    </div>
    <div class="modal-footer" style="text-align:center;">
        <a style="width:100px;" class="btn btn-primary btn-sm" ng-click="close()">OK</a>
    </div>
</div>
