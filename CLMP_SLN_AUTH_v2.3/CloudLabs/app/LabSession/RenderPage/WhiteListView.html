<div class="panel-modal-content panel-outline-content no-overflow">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><i class="glyphicon glyphicon-remove close" aria-hidden="true"></i></button>
        <div>
            <span class="panel-modal-title">Add your IP</span>
        </div>
    </div>

    <div class="modal-body">
        <div style="display: flex;">
            <form name="myForm" id="myForm" class="modal-inner-box-grant" style="overflow-y: auto; color: white; display: flex; overflow-x: hidden; flex-wrap: wrap; width: 100%; justify-content: center; align-items: center;">
                <span>IP ADDRESS <span class="text-danger">*</span></span>
                <input type="text" ng-model="ipAddress" name="ipAddress" class="form-control config-form-control-box" ng-pattern="/^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)(\.(?!$)|$)){4}$/" required placeholder="XXX.XXX.XXX.XXX" autocomplete="off">
                <span ng-show="myForm.ipAddress.$error.pattern" class="text-danger" style="display:inline;">*Wrong IP Pattern</span>
            </form>
        </div>
        <div class="modal-footer center cursor-notallowed" style="margin-bottom:3%;margin-top:3%; text-align:center;">
            <button ng-disabled="myForm.ipAddress.$error.pattern || ipAddress.length  == 0" class="btn btn-primary btn-sm" ng-click="save()">Save</button>
            <button class="btn btn-danger btn-sm" ng-click="close()">Cancel</button>
        </div>
    </div>
</div>
