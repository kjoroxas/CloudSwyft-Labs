<div class="confModal-content panel-modal-content panel-outline-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$confmodal.cancel()" ng-show="!oppositeLoader">
            <i class="glyphicon glyphicon-remove close" aria-hidden="true"></i>
        </button>
        <span ng-model="$confmodal.title" ng-bind="$confmodal.title" class="panel-modal-title"></span>
    </div>
    <div class="confModal-body" style="text-align:center;">
        <div class="loading-block no-padding text-center" ng-show="loader">
            <img src="../../../Content/Image/loading2.gif" />
        </div>
        <div class="form-group" ng-show="!oppositeLoader">
            <div class="my-confirmation-text-style">
                {{$confmodal.message}} <span class="text-danger"><b>{{$confmodal.name}}</b></span>
            </div>
        </div>
    </div>
    <div class="confModal-footer modal-footer my-text-center" style="text-align:center" ng-show="!oppositeLoader">
        <button class="btn btn-primary" type="button" ng-click="$confmodal.confirm()">Yes</button>
        <button class="btn btn-danger" type="button" ng-click="$confmodal.cancel()">No</button>
    </div>
</div>
